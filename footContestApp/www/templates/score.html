
<ion-view title="Register" class="register">

  <ion-header-bar class="bar-stable">
    <h1 class="title">Foot Contest</h1>
  </ion-header-bar>

  <ion-content>
    
    <ul class="list">
      <li class="item" ng-repeat="person in scores">
        {{person.username}}
        <span class="item-note">{{person.score}}</span>
      </li>
    </ul>

  </ion-content>


  <div class="tabs tabs-striped tabs-icon-top tabs-color-positive">
    <a class="tab-item" nav-transition="none" href="#/home">
      <i class="icon ion-compose"></i>
      Predictions
    </a>
    <a class="tab-item active" nav-transition="none" href="#/score">
      <i class="icon ion-ribbon-a"></i>
      Result
    </a>
  </div>

</ion-view>
