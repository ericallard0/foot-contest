
<ion-view title="Register" class="register">

  <ion-header-bar class="bar-stable">
    <h1 class="title" style="text-align: center;">Foot Contest</h1>
  </ion-header-bar>

  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()" spinner="spiral">
    </ion-refresher>

    <div class="card">
      <div class="item item-divider">
        Your rank
      </div>
      <div class="item item-text-wrap">
        <h1 style="text-align: center;">{{rank}}/{{users.length}}</h1>
      </div>
    </div>

    <ul class="list">
      <li class="item" ng-class="{'item-divider': person.username === user.username}" ng-repeat="person in users">
        {{person.username}}
        <span class="item-note">{{person.score}}</span>
      </li>
    </ul>

  </ion-content>


  <div class="tabs tabs-striped tabs-icon-top tabs-color-positive">
    <a class="tab-item" nav-transition="none" ui-sref="home">
      <i class="icon ion-home"></i>
      Home
    </a>
    <a class="tab-item" nav-transition="none" ui-sref="predictions">
      <i class="icon ion-compose"></i>
      Predictions
    </a>
    <a class="tab-item active" nav-transition="none" ui-sref="score">
      <i class="icon ion-ribbon-a"></i>
      Result
    </a>
    <a class="tab-item" nav-transition="none" ui-sref="settings">
      <i class="icon ion-ios-gear"></i>
      Settings
    </a>
  </div>

</ion-view>
