
<ion-view title="Register" class="register">

  <ion-content class="fc fc-score">
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()" spinner="spiral">
    </ion-refresher>

    <div class="score bg-img">
      <h1><span>your rank</span><br>{{rank}}/{{users.length}}</h1>
    </div>

    <ul class="list">
      <score-item ng-repeat="person in users"></score-item>
        <!-- <score-chart ng-if="$index == 2" user-data="[]"></score-chart> -->
    </ul>

  </ion-content>

</ion-view>
