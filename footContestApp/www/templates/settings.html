
<ion-view title="Register" class="register">

  <ion-content class="fc fc-settings">
  <ul class="list">
    <li class="item item-toggle">
       Dev mode
       <label class="toggle toggle-positive">
         <input type="checkbox" ng-model="devModeLocal" ng-change="devModeChange(devModeLocal)">
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
    </li>
    <li class="item item-toggle">
       Show past football game
       <label class="toggle toggle-positive">
         <input type="checkbox" ng-model="showPastLocal" ng-change="showPastChange(showPastLocal)">
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
    </li>
  </ul>
  <button class="button button-full button-positive" ng-click="disconnect()">
    Disconnection
  </button>
  </ion-content>

</ion-view>
