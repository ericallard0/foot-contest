
<ion-view title="Login" class="login">

  <ion-content class="fc fc-login">
  
    <div class="header login">
      <h1 class="title">The Bookmaker</h1>
    </div>
  
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="form_uname" placeholder="Username">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="form_pwd" placeholder="Password">
      </label>
    </div>
    <div class="padding-top">
      <button ng-click="login(form_uname, form_pwd)" 
        class="button button-full button-positive activated">Login</button>
    </div>
  </ion-content>

  <div class="tabs tabs-striped tabs-icon-top tabs-color-positive">
    <a class="tab-item active" nav-transition="none" href="#/login">
      <i class="icon ion-log-in"></i>
      Login
    </a>
    <a class="tab-item" nav-transition="none" href="#/register">
      <i class="icon ion-person-add"></i>
      Register
    </a>
  </div>

</ion-view>
