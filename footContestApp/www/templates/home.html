
<ion-view title="Register" class="register">

  <ion-header-bar class="bar-stable">
    <h1 class="title" style="text-align: center;">Foot Contest</h1>
  </ion-header-bar>

  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()" spinner="spiral">
    </ion-refresher>


    <div class="card">
      <div class="item item-divider">
        Your rank
      </div>
      <div class="item item-text-wrap">
        <h1 style="text-align: center;">{{rank}}/{{users.length}}</h1>
      </div>
    </div>

    <div class="row row-center" style="padding-top: 15%;" ng-show="fixtures.length == 0">
      <div class="col" style="text-align: center;">
        <ion-spinner class="spinner-positive"icon="spiral"></ion-spinner>
      </div>
    </div>

    <foot-card class="list card" is-open="false" ng-if="firstMatch" fixture="firstMatch"> </foot-card>

    <foot-card class="list card" is-open="false" ng-if="nextMatch" fixture="nextMatch"> </foot-card>
    
    <foot-card class="list card" is-open="true" on-predict="onPredict" ng-if="todoMatch" fixture="todoMatch"> </foot-card>
    
    <div style="padding-bottom: 150px;"></div>
  </ion-content>


  <div class="tabs tabs-striped tabs-icon-top tabs-color-positive">
    <a class="tab-item active" nav-transition="none" href="#/home">
      <i class="icon ion-home"></i>
      Home
    </a>
    <a class="tab-item" nav-transition="none" href="#/predictions">
      <i class="icon ion-compose"></i>
      Predictions
    </a>
    <a class="tab-item" nav-transition="none" href="#/score">
      <i class="icon ion-ribbon-a"></i>
      Result
    </a>
    <a class="tab-item" nav-transition="none" href="#/settings">
      <i class="icon ion-ios-gear"></i>
      Settings
    </a>
  </div>

</ion-view>
