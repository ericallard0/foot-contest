<div>
  <a class="item item-icon-left" ng-click="isOpen = !isOpen">
      <i class="assertive icon ion-ios-checkmark" ng-if="!isPredicted && fixture.status === 'FINISHED'"></i>
      <i class="balanced icon ion-ios-help" ng-if="!isPredicted && fixture.status === 'TIMED'"></i>
      <i class="positive icon ion-ios-clock" ng-if="isPredicted"></i>
      
      {{fixture.homeTeamName}} / {{fixture.awayTeamName}}
  </a>

  <div class="item item-text-wrap" ng-if="isPredicted" ng-show="isOpen">
    <h1 class="title icon-left"><i class="icon ion-trash-b" ng-click="deletePrediction(prono._id)"></i>&nbsp;&nbsp;&nbsp;{{prono.predictHome}} : {{prono.predictAway}}  </h1>
  </div>

  <div class="item item-text-wrap" ng-if="!isPredicted && fixture.status === 'FINISHED'" ng-show="isOpen">
    <h1 class="title">{{fixture.result.goalsHomeTeam}} : {{fixture.result.goalsAwayTeam}}</h1>
  </div>




  <div class="item item-input-inset " ng-if="!isPredicted && fixture.status === 'TIMED'" ng-show="isOpen">
  <!-- <div class="item item-input-inset " ng-if="!isPredicted" ng-show="isOpen"> -->
    <label class="item-input-wrapper">
      <input type="number" value="0" min="0" max="20" ng-model="predictHome"> 
    </label>
    <h2>:</h2> 
    <label class="item-input-wrapper">
      <input type="number" value="0" min="0" max="20" ng-model="predictAway">
    </label>
    <button class="button button-small" ng-click="predict(predictHome, predictAway)">
      Submit
    </button>
  </div>
</div>
